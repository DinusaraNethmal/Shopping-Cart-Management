<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MyShop</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<div class="auth-container">
    <h2 id="form-title">Welcome Back</h2>
    <span class="subtitle">Please enter your details to continue</span>
    
    <div id="login-form">
        <div class="input-group">
            <input type="text" id="login-username" placeholder="Username">
        </div>
        <div class="input-group">
            <input type="password" id="login-password" placeholder="Password">
        </div>
        
        <button class="btn-primary" onclick="login()">Login</button>
        
        <div class="switch-link">
            Don't have an account? <a onclick="showRegister()">Register here</a>
        </div>
    </div>

    <div id="register-form" style="display:none;">
        <div class="input-group">
            <input type="text" id="reg-username" placeholder="Choose a Username">
        </div>
        <div class="input-group">
            <input type="email" id="reg-email" placeholder="Email Address">
        </div>
        <div class="input-group">
            <input type="password" id="reg-password" placeholder="Create Password">
        </div>
        
        <button class="btn-primary" onclick="register()">Sign Up</button>
        
        <div class="switch-link">
            Already have an account? <a onclick="showLogin()">Login here</a>
        </div>
    </div>
</div>

<script src="js/login.js?v=3"></script> 

</body>
</html>
