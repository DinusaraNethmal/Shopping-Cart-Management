<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - E-Commerce</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
        <a href="index.html" class="logo">MyShop</a>
        
        <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="Search in MyShop...">
            <button id="search-button" class="search-button">Search</button>
        </div>
        
        <div class="user-actions" id="nav-buttons">
            </div>
    </header>

    <div class="main-content">
        <aside class="sidebar card">
            <h3>Categories</h3>
            <ul id="category-list">
                <li onclick="filterProducts('all')" class="active">All Products</li>
                <li style="text-align:center; color:#999; margin-top:10px;">Loading...</li>
            </ul>
        </aside>

        <section class="product-grid-container">
            <h2>Available Products</h2>
            <div id="product-list" class="product-grid">
                <p style="text-align:center; color:#666; width:100%;">Loading products...</p>
            </div>
        </section>
    </div>

<script src="js/script.js"></script>

</body>
</html>
