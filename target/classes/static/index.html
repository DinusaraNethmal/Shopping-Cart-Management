<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShop - Premium Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
        <a href="index.html" class="logo">MyShop.</a>
        
        <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="Search for products...">
            <button id="search-button" class="search-button">Search</button>
        </div>
        
        <div class="user-actions" id="nav-buttons">
            </div>
    </header>

    <section class="hero-section">
        <h1>Welcome to the Future of Shopping</h1>
        <p>Discover the best deals on Electronics, Fashion, and more.</p>
    </section>

    <div class="main-content">
        <aside class="sidebar">
            <h3>Categories</h3>
            <ul id="category-list">
                <li onclick="filterProducts('all')" class="active">All Products</li>
                </ul>
        </aside>

        <section class="product-grid-container">
            <h2>Trending Now ðŸ”¥</h2>
            <div id="product-list" class="product-grid">
                <p style="text-align:center; color:#666; width:100%;">Loading products...</p>
            </div>
        </section>
    </div>

<script src="js/script.js"></script>

</body>
</html>
