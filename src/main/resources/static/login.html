<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Commerce</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<div class="auth-container">
    <h2 id="form-title" style="text-align:center; color:#333;">Login</h2>
    
    <div id="login-form">
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button class="btn-primary" onclick="login()">Login</button>
        <div class="switch-link">
            Don't have an account? <a onclick="showRegister()">Register here</a>
        </div>
    </div>

    <div id="register-form" style="display:none;">
        <input type="text" id="reg-username" placeholder="Username">
        <input type="email" id="reg-email" placeholder="Email">
        <input type="password" id="reg-password" placeholder="Password">
        <button class="btn-primary" onclick="register()">Register</button>
        <div class="switch-link">
            Already have an account? <a onclick="showLogin()">Login here</a>
        </div>
    </div>
</div>

<script src="js/login.js"></script>

</body>
</html>
