<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="css/style.css"> <link rel="stylesheet" href="css/cart.css">  </head>
<body>

    <header class="header">
        <a href="index.html" class="logo">MyShop</a>
        <div class="user-actions" id="nav-buttons"></div>
    </header>

    <div class="cart-wrapper">
        
        <div class="cart-list-section">
            <h2>Your Shopping Cart</h2>
            <div id="cart-content-area">
                <ul id="cart-items"></ul>
            </div>
        </div>

        <div class="cart-summary-section">
            <div class="cart-summary-card">
                <h3>Order Summary</h3>
                
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="summary-subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Discount</span>
                    <span id="summary-discount" style="color:#28a745;">$0.00</span>
                </div>

                <div class="coupon-box">
                    <input type="text" id="coupon-code" class="coupon-input" placeholder="Coupon Code">
                    <button onclick="applyCoupon()" class="coupon-btn">Apply</button>
                </div>

                <div class="summary-total">
                    <span>Total</span>
                    <span id="cart-total">$0.00</span>
                </div>

                <button onclick="proceedToCheckout()" class="checkout-btn">Checkout Now</button>
                <button onclick="clearCart()" class="empty-btn">Empty Cart</button>
                
                <div style="text-align:center; margin-top:15px;">
                    <a href="index.html" style="text-decoration:none; color:#007bff; font-size:0.9em;">‚Üê Continue Shopping</a>
                </div>
            </div>
        </div>

    </div>

<script src="js/script.js"></script>

</body>
</html>
