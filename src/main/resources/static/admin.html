<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>

<div class="container">
    <div class="dashboard-nav">
        <a href="index.html">‚Üê Back to Shop</a>
        <a href="admin.html" class="active">Product Dashboard</a>
        <a href="admin-orders.html">Order Management</a>
    </div>
    
    <div class="admin-card">
        <h2>Add New Product</h2>

        <div class="category-adder">
            <input type="text" id="new-cat-name" placeholder="Create a new category (e.g. Shoes)">
            <button onclick="createCategory()" style="background:#007bff; color:white; border:none; padding:12px 20px; border-radius:6px; cursor:pointer; font-weight:bold;">Create</button>
        </div>
        
        <form id="add-product-form" onsubmit="addProduct(event)">
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" id="p-name" required placeholder="e.g., Gaming Laptop">
            </div>

            <div class="form-group">
                <label>Category</label>
                <select id="p-category">
                    <option value="">Select a Category...</option>
                </select>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea id="p-desc" rows="2" placeholder="Product details..."></textarea>
            </div>

            <div class="grid-row">
                <div>
                    <label>Price ($)</label>
                    <input type="number" id="p-price" step="0.01" required placeholder="0.00">
                </div>
                <div>
                    <label>Stock</label>
                    <input type="number" id="p-stock" required placeholder="100">
                </div>
            </div>

            <div class="form-group" style="margin-top:15px;">
                <label>SKU (Unique Code)</label>
                <input type="text" id="p-sku" required placeholder="PROD-001">
            </div>

            <div class="form-group">
                <label>Image URL</label>
                <input type="text" id="p-image" placeholder="http://...">
                <img id="img-preview" class="preview-img" alt="Preview">
            </div>

            <button type="submit" class="btn-submit">Add to Store</button>
        </form>
    </div>

    <div class="admin-card">
        <h2>Live Store Inventory</h2>
        <div id="inventory-list" class="inventory-list">
            <p style="text-align:center; color:#666;">Loading products...</p>
        </div>
    </div>

</div>

<script src="js/admin.js"></script>

</body>
</html>
